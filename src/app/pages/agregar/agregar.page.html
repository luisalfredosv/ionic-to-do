<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>
      {{ lista.titulo }}
    </ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-item>
        <ion-label position="floating">Nuevo item</ion-label>
        <ion-input 
        [(ngModel)]="nombreItem"
        (keyup.enter)="agregarItem()"
        type="text"></ion-input>
      </ion-item>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header
    *ngIf="lista.items.length > 0"
    >
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

<ion-item-sliding
*ngFor="let item of lista.items; let i = index"
>
  <ion-item>
    <ion-checkbox 
    [(ngModel)]="item.completado"
    (ionChange)="cambioCheck( item )"
    slot="start"></ion-checkbox>
      <ion-label> 
        {{ item.desc }}  
      </ion-label>
  </ion-item>

  <!-- boton delisable -->
  <ion-item-options side="end">
    <ion-item-option color="danger"
    (click)="borrar( i )"
    >
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>

  </ion-item-option>
  </ion-item-options>
</ion-item-sliding>


  </ion-list>

</ion-content>
